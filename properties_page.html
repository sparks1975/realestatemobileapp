<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0C0C0C">
  <meta name="description" content="Property management dashboard for real estate professionals">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Realtor Dashboard">
  
  <title>Properties - Realtor Dashboard</title>
  
  <!-- PWA assets -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/icons/icon-512x512.svg">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  
  <style>
    /* Critical CSS for initial load */
    :root {
      --color-primary: #CBA328;
      --color-primary-hover: #D6B040;
      --color-background: #0C0C0C;
      --color-card: #171717;
      --color-border: #333333;
      --color-text: #EEEEEE;
      --color-text-secondary: #AAAAAA;
      --color-text-tertiary: #777777;
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --border-radius-sm: 8px;
      --border-radius-md: 12px;
      --border-radius-lg: 16px;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: var(--color-background);
      color: var(--color-text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing-md);
      border-bottom: 1px solid var(--color-border);
    }
    
    .app-title {
      margin: 0;
      font-size: 1.5rem;
      background: linear-gradient(to right, var(--color-primary), #E5C867);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .theme-toggle {
      background: none;
      border: none;
      color: var(--color-text);
      cursor: pointer;
      padding: var(--spacing-xs);
    }
    
    .app-content {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing-md);
    }
    
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: var(--color-card);
      padding: var(--spacing-sm) 0;
      border-top: 1px solid var(--color-border);
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--color-text-tertiary);
      text-decoration: none;
      padding: var(--spacing-xs) 0;
    }
    
    .nav-item.active {
      color: var(--color-primary);
    }
    
    .nav-label {
      font-size: 0.75rem;
      margin-top: var(--spacing-xs);
    }
    
    .card {
      background-color: var(--color-card);
      border-radius: var(--border-radius-md);
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-md);
    }
    
    .section-title {
      font-size: 1.2rem;
      margin: var(--spacing-md) 0 var(--spacing-sm);
      color: var(--color-text-secondary);
    }
    
    .properties {
      padding-bottom: 60px;
    }
    
    .page-title {
      margin-top: 0;
      margin-bottom: var(--spacing-lg);
      font-size: 1.8rem;
    }
    
    .gradient-text {
      background: linear-gradient(to right, var(--color-primary), #E5C867);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .text-success {
      color: #4CAF50;
    }
    
    .text-error {
      color: #F44336;
    }
    
    .text-tertiary {
      color: var(--color-text-tertiary);
    }
    
    .flex {
      display: flex;
    }
    
    .flex-col {
      flex-direction: column;
    }
    
    .items-center {
      align-items: center;
    }
    
    .items-start {
      align-items: flex-start;
    }
    
    .justify-between {
      justify-content: space-between;
    }
    
    .gap-sm {
      gap: var(--spacing-sm);
    }
    
    .gap-md {
      gap: var(--spacing-md);
    }
    
    .grid {
      display: grid;
    }
    
    .grid-cols-1 {
      grid-template-columns: 1fr;
    }
    
    .mb-xs {
      margin-bottom: var(--spacing-xs);
    }
    
    .mb-sm {
      margin-bottom: var(--spacing-sm);
    }
    
    .mb-md {
      margin-bottom: var(--spacing-md);
    }
    
    .mb-lg {
      margin-bottom: var(--spacing-lg);
    }
    
    .mt-xs {
      margin-top: var(--spacing-xs);
    }
    
    .mt-md {
      margin-top: var(--spacing-md);
    }
    
    .ml-1 {
      margin-left: 4px;
    }
    
    .py-md {
      padding-top: var(--spacing-md);
      padding-bottom: var(--spacing-md);
    }
    
    .py-lg {
      padding-top: var(--spacing-lg);
      padding-bottom: var(--spacing-lg);
    }
    
    .text-center {
      text-align: center;
    }
    
    .text-sm {
      font-size: 0.875rem;
    }
    
    .text-lg {
      font-size: 1.125rem;
    }
    
    .text-xl {
      font-size: 1.25rem;
    }
    
    .text-xxl {
      font-size: 2rem;
    }
    
    .font-bold {
      font-weight: 700;
    }
    
    .font-semibold {
      font-weight: 600;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--border-radius-sm);
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background-color: var(--color-primary);
      color: #000;
    }
    
    .btn-primary:hover {
      background-color: var(--color-primary-hover);
    }
    
    .btn-secondary {
      background-color: rgba(203, 163, 40, 0.2);
      color: var(--color-primary);
    }
    
    .btn-secondary:hover {
      background-color: rgba(203, 163, 40, 0.3);
    }
    
    .filter-bar {
      display: flex;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
      overflow-x: auto;
      padding-bottom: var(--spacing-sm);
    }
    
    .filter-pill {
      background: var(--color-card);
      border: 1px solid var(--color-border);
      border-radius: 9999px;
      padding: var(--spacing-xs) var(--spacing-md);
      font-size: 0.875rem;
      white-space: nowrap;
      cursor: pointer;
    }
    
    .filter-pill.active {
      background: rgba(203, 163, 40, 0.2);
      border-color: var(--color-primary);
      color: var(--color-primary);
    }
    
    .property-card {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-radius: var(--border-radius-md);
      background-color: var(--color-card);
      margin-bottom: var(--spacing-lg);
    }
    
    .property-image {
      height: 200px;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    
    .property-type {
      position: absolute;
      top: var(--spacing-md);
      left: var(--spacing-md);
      background-color: rgba(12, 12, 12, 0.7);
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--border-radius-sm);
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .property-price {
      position: absolute;
      bottom: var(--spacing-md);
      left: var(--spacing-md);
      background: linear-gradient(to right, var(--color-primary), #E5C867);
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--border-radius-sm);
      font-size: 0.875rem;
      font-weight: 700;
      color: #000;
    }
    
    .property-content {
      padding: var(--spacing-md);
    }
    
    .property-title {
      font-size: 1.125rem;
      font-weight: 700;
      margin: 0 0 var(--spacing-xs);
    }
    
    .property-address {
      font-size: 0.875rem;
      color: var(--color-text-secondary);
      margin: 0 0 var(--spacing-md);
    }
    
    .property-features {
      display: flex;
      gap: var(--spacing-md);
      padding-top: var(--spacing-md);
      border-top: 1px solid var(--color-border);
    }
    
    .property-feature {
      display: flex;
      align-items: center;
      font-size: 0.875rem;
    }
    
    .property-feature-icon {
      display: inline-flex;
      margin-right: var(--spacing-xs);
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(203, 163, 40, 0.3);
      border-top: 3px solid var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: var(--spacing-md);
    }
    
    .loading-text {
      color: var(--color-text-secondary);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive Utilities */
    @media (min-width: 768px) {
      .md\\:flex-row {
        flex-direction: row;
      }
      
      .md\\:items-center {
        align-items: center;
      }
      
      .md\\:mt-0 {
        margin-top: 0;
      }
      
      .md\\:grid-cols-2 {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .property-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: var(--spacing-md);
      }
    }
    
    @media (min-width: 1024px) {
      .property-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="app">
      <header class="app-header">
        <h1 class="app-title">Realtor Dashboard</h1>
      </header>
      
      <main class="app-content">
        <div class="properties">
          <h1 class="page-title">Properties</h1>
          
          <!-- Filter Bar -->
          <div class="filter-bar">
            <div class="filter-pill active" data-filter="all">All Properties</div>
            <div class="filter-pill" data-filter="For Sale">For Sale</div>
            <div class="filter-pill" data-filter="For Rent">For Rent</div>
            <div class="filter-pill" data-filter="Active">Active</div>
            <div class="filter-pill" data-filter="Pending">Pending</div>
            <div class="filter-pill" data-filter="Sold">Sold</div>
          </div>
          
          <!-- Properties Grid -->
          <div class="property-grid" id="properties-container">
            <div class="loading">
              <div class="spinner"></div>
              <p class="loading-text">Loading properties...</p>
            </div>
          </div>
        </div>
      </main>
      
      <div class="bottom-nav">
        <a href="/" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span class="nav-label">Home</span>
        </a>
        <a href="/properties" class="nav-item active">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="8" y1="6" x2="21" y2="6"></line>
            <line x1="8" y1="12" x2="21" y2="12"></line>
            <line x1="8" y1="18" x2="21" y2="18"></line>
            <line x1="3" y1="6" x2="3.01" y2="6"></line>
            <line x1="3" y1="12" x2="3.01" y2="12"></line>
            <line x1="3" y1="18" x2="3.01" y2="18"></line>
          </svg>
          <span class="nav-label">Properties</span>
        </a>
        <a href="/schedule" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          <span class="nav-label">Schedule</span>
        </a>
        <a href="/messages" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <span class="nav-label">Messages</span>
        </a>
        <a href="/profile" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span class="nav-label">Profile</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Fetch properties data
    async function fetchProperties() {
      try {
        const propertiesContainer = document.getElementById('properties-container');
        
        const response = await fetch('/api/properties');
        const properties = await response.json();
        
        // Clear loading state
        propertiesContainer.innerHTML = '';
        
        if (properties.length === 0) {
          propertiesContainer.innerHTML = `
            <div class="text-center py-lg" style="grid-column: 1 / -1;">
              <p class="text-tertiary mb-md">No properties found</p>
              <button class="btn btn-primary">Add New Property</button>
            </div>
          `;
          return;
        }
        
        // Render properties
        properties.forEach(property => {
          const propertyCard = document.createElement('div');
          propertyCard.className = 'property-card';
          propertyCard.setAttribute('data-type', property.type);
          propertyCard.setAttribute('data-status', property.status);
          
          // Format price
          const formattedPrice = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            maximumFractionDigits: 0
          }).format(property.price);
          
          propertyCard.innerHTML = `
            <div class="property-image" style="background-image: url('${property.mainImage}')">
              <div class="property-type">${property.type}</div>
              <div class="property-price">${formattedPrice}</div>
            </div>
            <div class="property-content">
              <h3 class="property-title">${property.title}</h3>
              <p class="property-address">${property.address}, ${property.city}, ${property.state} ${property.zipCode}</p>
              <div class="property-features">
                <div class="property-feature">
                  <div class="property-feature-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M3 22v-7l9-4 9 4v7"></path>
                      <path d="M4 11V3h16v8"></path>
                    </svg>
                  </div>
                  <span>${property.bedrooms} Bed</span>
                </div>
                <div class="property-feature">
                  <div class="property-feature-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M22 2H2v14h20V2zM22 16H2a2 2 0 0 0-2 2v4h24v-4a2 2 0 0 0-2-2z"></path>
                    </svg>
                  </div>
                  <span>${property.bathrooms} Bath</span>
                </div>
                <div class="property-feature">
                  <div class="property-feature-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <rect width="20" height="12" x="2" y="6" rx="2"></rect>
                    </svg>
                  </div>
                  <span>${property.squareFeet.toLocaleString()} sqft</span>
                </div>
              </div>
            </div>
          `;
          
          propertiesContainer.appendChild(propertyCard);
        });
        
        // Set up filter functionality
        const filterPills = document.querySelectorAll('.filter-pill');
        filterPills.forEach(pill => {
          pill.addEventListener('click', () => {
            // Update active state
            filterPills.forEach(p => p.classList.remove('active'));
            pill.classList.add('active');
            
            const filter = pill.getAttribute('data-filter');
            const propertyCards = document.querySelectorAll('.property-card');
            
            propertyCards.forEach(card => {
              if (filter === 'all') {
                card.style.display = 'flex';
              } else if (card.getAttribute('data-type') === filter || card.getAttribute('data-status') === filter) {
                card.style.display = 'flex';
              } else {
                card.style.display = 'none';
              }
            });
          });
        });
      } catch (error) {
        console.error('Error fetching properties:', error);
        const propertiesContainer = document.getElementById('properties-container');
        propertiesContainer.innerHTML = `
          <div class="text-center py-lg" style="grid-column: 1 / -1;">
            <p class="text-error mb-md">Failed to load properties</p>
            <button class="btn btn-primary" onclick="fetchProperties()">Retry</button>
          </div>
        `;
      }
    }
    
    // Load data when page loads
    document.addEventListener('DOMContentLoaded', fetchProperties);
  </script>
</body>
</html>
