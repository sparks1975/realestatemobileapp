<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Progress View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0C0C0C;
      color: #EEEEEE;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #CBA328;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Realtor Dashboard PWA Progress</h1>
    <p>This is a simple progress page for the Realtor Dashboard PWA.</p>
    <h2>Sample API Response:</h2>
    <pre id="api-response">Loading...</pre>
  </div>

  <script>
    fetch('/api/dashboard')
      .then(response => response.json())
      .then(data => {
        document.getElementById('api-response').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById('api-response').textContent = 'Error: ' + error.message;
      });
  </script>
</body>
</html>
