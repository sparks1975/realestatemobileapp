<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0C0C0C">
  <meta name="description" content="Property management dashboard for real estate professionals">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Realtor Dashboard">
  
  <title>Realtor Dashboard</title>
  
  <!-- PWA assets -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/icons/icon-512x512.svg">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  
  <!-- iOS splash screens - for future enhancement -->
  <link rel="apple-touch-startup-image" media="screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)" href="/splash/apple-splash-1290-2796.png">
  
  <!-- Preload assets -->
  <link rel="preload" href="/icons/icon-192x192.png" as="image">
  
  <!-- Fonts - System fonts used by default -->
  
  <!-- Prefetch API endpoints -->
  <link rel="prefetch" href="/api/dashboard">
  <link rel="prefetch" href="/api/properties">
  
  <style>
    /* Critical CSS for initial load */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #0C0C0C;
      color: #EEEEEE;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      height: 100%;
    }
    
    /* Loading spinner style */
    .initial-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }
    
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #CBA328;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    .loader-text {
      color: #AAAAAA;
      font-size: 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Initial loading state before React loads -->
    <div class="initial-loader">
      <div class="loader-spinner"></div>
      <p class="loader-text">Loading dashboard...</p>
    </div>
  </div>
  
  <script type="module" src="/src/main.tsx"></script>
  
  <noscript>
    <div style="padding: 2rem; text-align: center; line-height: 1.5;">
      <h1 style="margin-bottom: 1rem; color: #CBA328;">JavaScript Required</h1>
      <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings and reload the page.</p>
    </div>
  </noscript>
</body>
</html>
